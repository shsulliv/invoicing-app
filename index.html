<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Time Tracking and Invoicing</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Time Tracker</h1>
			</header>
			<section class="main">
				<form id="form">
			    <input type="text" name="task" placeholder="Name your task">
			    <input type="text" name="client" placeholder="Who is this for">
			    <input type="text" name="rate" placeholder="$/hour">
          <div class="buttons">
            <button type="button" id="start">start</button>
            <button type="button" id="stop">stop</button>
            <input type="submit" value="done">
            <button type="button" id="total">total</button>
				  </div>
			  </form>
				<h2><time>00:00:00</time></h2>
				<ul></ul>
        <input type="submit" name="create-invoice" id="create-invoice" value="create invoice">
			</section>
			<footer></footer>
		</div>
	</body>
	<script type="text/javascript" src="app.js"></script>
</html>
